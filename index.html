<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg-animate" id="bg-animate"></div>
        <div class="curve" id="curved"></div>

        <!-- SIGN IN -->
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Enter</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" onclick="activeSignUp()">Sign Up</a></p>
                </div>

                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                </div>
            </form>
        </div>
         
        <!-- SIGN UP -->
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit">Enter</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="activeSignIn()">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- COLOR PANEL -->
    <div class="colors">
        <span onclick="changeColor('#FF69B4')" class="color" style="--clr: #FF69B4;"></span>
        <span onclick="changeColor('#6880c0')" class="color active" style="--clr: #6880c0;"></span>
        <span onclick="changeColor('#2E8B57')" class="color" style="--clr: #2E8B57;"></span>
        <span onclick="changeColor('#FF4500')" class="color" style="--clr: #FF4500;"></span>
        <span onclick="changeColor('#C71585')" class="color" style="--clr: #C71585;"></span>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
